<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,200&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<main>

  <section id="welcome" class="flexSection ">
    <div class="flexBox welcome">
      <div class="messageWelcome">
        <div class="recordTitle">
          <h1>Queer Place</h1>
        </div>

        <p>Somos una comunidad inclusiva donde podrás encontrar lugares seguros libres de discriminación.
        </p>

      </div>

      <div class="inputWelcome">
        <button id="btnJoin" class="button">Únete a nuestra comunidad</button>
      </div>
      <div class="imgBox">
        <img src="./img/The Movement - Together.png" alt="img Welcome">
      </div>
    </div>
  </section>

  <section id="login" class="flexSection register hidden">
    <div class="flexBox">
      <div class="SingUpBox">

        <p>¡BIENVENIDX!</p>

        <div id="formLogIn" class="formLogIn">

          <input id="logEmail" type="email" placeholder="correo electrónico">
          <input id="logPassword" type="text" placeholder="contraseña">
          <button id="btnSignUp" class="button">Inicia sesión</button>
          <button id="btnLog" class="button">Crear cuenta nueva</button>

        </div>

        <a href="#">iniciar sesión con google</a>

      </div>

      <div class="imgbox">
        <img src="./img/CB2.png" alt="img Welcome">
      </div>

    </div>
  </section>
  
  <section id="register" class="flexSection register hidden">
    <div class="flexBox">
      <div class="recordTitle">
        <h1>Queer Place</h1>
      </div>
      <div id="formResgister" class="formResgister">
        <button id="btnStart" class="button">Iniciar sesión con Google </button>
        <input id="registerEmail" type="email" placeholder="  Correo electrónico">
        <input type="text" placeholder="  Nombre completo">
        <input type="text" placeholder="  Nombre de usuario">
        <input id="registerPassword" type="text" placeholder="  contraseña">
        <button id="btnCheckIn" class="button">Registrarte</button>
      </div>
      <div class="backLogIn">
        <p>¿Tienes una cuenta? <a href="#">Entrar</a></p>
      </div>

      <div class="imgBox">
        <img class="imgRegister" src="./img/CB2.png" alt="">
      </div>
    </div>
  </section>

  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
